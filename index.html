<!DOCTYPE html>
<html>

<head>
    <title>Property Markers</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
        defer></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="map"></div>
    <div id="filter">
        <div class="item own-year disable">
            <input type="checkbox" id="ownYearCheck" class="disabled">
            <label>Owned Year</label>
            <select id="ownYearOp" disabled>
                <option value=">">></option>
                <option value="=">=</option>
                <option value="<"><</option>
            </select>
            <input type="number" min="0" id="ownYear" disabled>
        </div>
        <div class="item sheriff-sale disable">
            <input type="checkbox" id="sherSaleCheck" class="disabled">
            <label>Sheriff Sale</label>
            <input type="checkbox" id="sherSale" disabled>
        </div>
        <div class="item bankr disable">
            <input id="bankrCheck" type="checkbox" class="disabled">
            <label>Bankruptcy</label>
            <input type="checkbox" id="bankr" disabled>
        </div>
        <div class="item live disable">
            <input type="checkbox" id="liveCheck" class="disabled">
            <label>Is Living</label>
            <input type="checkbox" id="live" disabled>
        </div>
        <div class="item desc disable">
            <input type="checkbox" id="descCheck" class="disabled">
            <label>Description</label>
            <select id="desc" disabled></select>
        </div>
        <button id="filterbtn" onclick="initMap()">Filter</button>
    </div>
</body>

</html>
