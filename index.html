<!DOCTYPE html>
<html>

<head>
    <title>Property Markers</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmegoQG9lFj7MsrLb1evQxn669_ozZl-E&callback=initMap&libraries=&v=weekly"
        defer></script>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: new google.maps.LatLng(39.97460054, -75.16314899),
                mapTypeId: "terrain",
            });
            $.getJSON("big.json", function (json) {
                map.data.loadGeoJson(eqfeed_callback(json));
                console.log(json)
            })
        }

        // Loop through the results array and place a marker for each
        // set of coordinates.
        const eqfeed_callback = function (results) {
            for (let i = 0; i < results.length; i++) {
                const coords = results[i];
                const latLng = new google.maps.LatLng(coords.lat, coords.lon);
                const contentString =
                    "</div>" +
                    '<h4 id="firstHeading" class="firstHeading">' + results[i].street_address + '</h4>' +
                    "</div>";
                const infowindow = new google.maps.InfoWindow({
                    content: contentString,
                });
                const marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    title: results[i].street_address
                });
                marker.addListener("click", () => {
                    infowindow.open(map, marker);
                });
            }
        };
    </script>
</head>

<body>
    <div id="map"></div>
</body>

</html>
